<!DOCTYPE HTML>
<html ng-app='viewer'>
<head>
<title>User Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p>List of Current Users</p>
	<div>
		<table>
			<tr>
				<td>First Name</td>
				<td>Last Name</td>
				<td>Address 1</td>
				<td>Address 2</td>
				<td>City</td>
				<td>State</td>
				<td>Zip Code</td>
				<td>Country</td>
		</table>
	</div>

	<div ng-controller='PeopleViewController'>

		<table>
			<tr ng-repeat="x in users">
				<td>{{x.firstName}}</td>
				<td>{{x.lastName}}</td>
				<td>{{x.addressOne}}</td>
				<td>{{x.addressTwo}}</td>
				<td>{{x.city}}</td>
				<td>{{x.state}}</td>
				<td>{{x.zip}}</td>
				<td>{{x.country}}</td>
		</table>
	</div>



	<a href="/"><input type="submit" value="Home"></a>



	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>

</body>
</html>
